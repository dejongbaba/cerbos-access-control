apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "document"
  rules:
    - actions:
        - edit
      effect: EFFECT_ALLOW
      roles:
        - admin
      condition:
        match:
         expr: request.principal.requestTime >= 20
    - actions:
        - view
      effect: EFFECT_ALLOW
      roles:
        - admin
